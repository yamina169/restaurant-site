<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benna Food</title>
    <link rel="stylesheet" href="../Css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="../Images/pizza.png" type="../Images/x-icon" />
  </head>
  <body>
    <div class="sec1">
      <nav>
        <div class="logo">
          <img src="../Images/logo.png" />
        </div>

        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="index.html#Apropos">À propos</a></li>
          <li><a href="index.html#Avis">Avis</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="commande.html">Commande</a></li>
        </ul>

        <div class="icon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>

      <div class="order" id="Order">
        <h1>
          <span>Commandez</span>
        </h1>

        <div class="order_main">
          <div class="order_image">
            <img src="../Images/contact.gif" />
          </div>
          <form action="#" method="post">
            <div class="input">
              <p>Nom</p>
              <input type="text" placeholder="Votre nom" name="name" required />
            </div>

            <div class="input">
              <p>Email</p>
              <input
                type="email"
                placeholder="Votre adresse email"
                name="email"
                required
              />
            </div>

            <div class="input">
              <p>Numéro de téléphone</p>
              <input
                type="tel"
                placeholder="Votre numéro de téléphone"
                name="phone"
                pattern="[0-9]{10}"
                required
              />
            </div>

            <div class="input">
              <p>Quantité</p>
              <input
                type="number"
                placeholder="Combien de commandes"
                name="quantity"
                min="1"
                required
              />
            </div>

            <div class="input">
              <p>Votre commande</p>
              <input
                type="text"
                placeholder="Nom du plat"
                name="food"
                required
              />
            </div>

            <div class="input">
              <p>Adresse de livraison</p>
              <input
                type="text"
                placeholder="Votre adresse de livraison"
                name="address"
                required
              />
            </div>

            <input type="submit" class="order_btn" Commander maintenant />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
